apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-server.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-server.labels" . | nindent 4 }}
data:
  AZURE_TENANT_ID: {{ .Values.azure.tenantId | quote }}
  AZURE_CLIENT_ID: {{ .Values.azure.clientId | quote }}
  AZURE_AUTHORITY_HOST: {{ .Values.azure.authorityHost | quote }}
  AZURE_FEDERATED_TOKEN_FILE: "/var/run/secrets/azure/tokens/token"
  DEBUG: {{ .Values.app.debug | quote }}
  LOG_LEVEL: {{ .Values.app.logLevel | quote }}
  BACKEND_API_URL: {{ .Values.app.backendApiUrl | quote }}
  BACKEND_API_TIMEOUT: {{ .Values.app.backendApiTimeout | quote }}
  READINESS_CHECK_BACKEND: {{ .Values.app.readinessCheckBackend | quote }}
