apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-client.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-client.labels" . | nindent 4 }}
data:
  AZURE_TENANT_ID: {{ .Values.azure.tenantId | quote }}
  AZURE_CLIENT_ID: {{ .Values.azure.clientId | quote }}
  AZURE_AUTHORITY_HOST: {{ .Values.azure.authorityHost | quote }}
  DEBUG: {{ .Values.app.debug | quote }}
  LOG_LEVEL: {{ .Values.app.logLevel | quote }}
  MCP_SERVER_URL: {{ .Values.app.mcpServerUrl | quote }}
  REQUEST_TIMEOUT: {{ .Values.app.requestTimeout | quote }}
  DISCOVERY_TIMEOUT: {{ .Values.app.discoveryTimeout | quote }}
